<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>CineStream TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      :root {
        --background: #101010;
        --surface: #1a1a1a;
        --primary: #8257E5;
        --secondary: #22c55e;
        --text-light: #f5f5f5;
        --text-dark: #a0a0a0;
        --border: #2a2a2a;
        --danger: #ef4444;
      }
      html {
        scroll-behavior: smooth;
        font-size: 18px; /* Increase base font size for TV */
      }
      body {
        font-family: 'Tajawal', 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-light);
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
        background-size: 25px 25px;
        overflow: hidden; /* Prevent body scroll on TV */
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      #root:empty::before {
        content: "CineStream TV";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 3rem;
        font-weight: 800;
        color: var(--primary);
        background-color: var(--background);
        animation: pulse-text 1.8s infinite ease-in-out;
      }
      .ken-burns {
        animation: ken-burns-animation 20s ease-in-out infinite alternate;
      }
      @keyframes ken-burns-animation {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.15) translate(5px, -5px); }
      }
      .skeleton {
        background-color: #ffffff0d;
        position: relative;
        overflow: hidden;
      }
      .skeleton::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, #ffffff14, transparent);
          animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
      }
      @keyframes double-tap-anim {
        0% { opacity: 0; transform: scale(0.3); }
        25% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0; transform: scale(1.6); }
      }
      .animate-double-tap {
        animation: double-tap-anim 0.6s ease-out forwards;
      }
      @keyframes slide-in-bottom {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes pulse-text {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; text-shadow: 0 0 15px var(--primary); transform: scale(1.05); }
      }
       @keyframes hero-content-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-hero-content-in {
        animation: hero-content-in 1s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes hero-poster-in {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-hero-poster-in {
        animation: hero-poster-in 1s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes progress-bar {
          from { width: 0%; }
          to { width: 100%; }
      }
      .animate-progress-bar {
          animation: progress-bar linear forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        opacity: 0;
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        opacity: 0;
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes page-enter-anim {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-page-enter {
        animation: page-enter-anim 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes grid-item-in {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-grid-item {
        opacity: 0;
        animation: grid-item-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Unified Card focus state for TV navigation */
      .focusable {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out !important;
        will-change: transform;
      }
      .focused {
        transform: scale(1.1) !important;
        box-shadow: 0 10px 40px -10px rgba(130, 87, 229, 0.6), 0 0 0 4px var(--primary) !important;
        z-index: 10 !important;
      }
       .focusable-text.focused {
        transform: none !important;
        box-shadow: none !important;
        color: var(--primary) !important;
        background-color: rgba(130, 87, 229, 0.1);
      }
       .focusable-button.focused {
        transform: scale(1.05) !important;
        background-color: var(--primary) !important;
        color: white !important;
        box-shadow: 0 5px 20px -5px rgba(130, 87, 229, 0.6) !important;
      }
      .focusable-input.focused {
        transform: none !important;
        box-shadow: 0 0 0 3px var(--primary) !important;
      }

      /* Button Active State */
      .btn-press {
          transition: transform 0.1s ease-out, filter 0.2s;
      }
      .btn-press:hover {
          filter: brightness(1.1);
      }
      .btn-press:active {
          transform: scale(0.96);
          filter: brightness(0.95);
      }
      .glassmorphic-panel {
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .tv-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 32px;
        height: 32px;
        margin-left: -16px;
        margin-top: -16px;
        border: 3px solid white;
        border-radius: 50%;
        z-index: 99999;
        pointer-events: none;
        transform-origin: center;
        transition: transform 0.15s cubic-bezier(0.12, 0, 0.39, 0);
        mix-blend-mode: difference;
        will-change: transform;
      }
    </style>

</html>
